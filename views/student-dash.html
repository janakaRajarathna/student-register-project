<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
  <div class="dashboard-header">
    <h1>Student Dashboard</h1>
    <button onclick="location.href='/submit-assignment.html'" class="btn btn-primary">Submit Assignment</button>
  </div>

  <div class="container">
    <h2>Your Assignments</h2>
    <div class="assignments-grid" id="assignmentsList">
      <!-- Dynamically populated -->
      <div class="assignment-card">
        <h3>Math Assignment 1</h3>
        <p>Status: Submitted</p>
        <p>Grade: 85/100</p>
      </div>
    </div>

    <div style="margin-top: 40px;">
      <h2>Performance Chart</h2>
      <canvas id="performanceChart" style="max-width: 600px; margin-top: 20px;"></canvas>
    </div>
  </div>

  <script src="/js/student.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
