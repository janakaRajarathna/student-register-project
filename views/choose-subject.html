<!DOCTYPE html>
<html>
<head>
  <title>Choose Subject</title>
  <link rel="stylesheet" href="/public/css/style.css">
  <script src="/js/auth.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="auth-container">
      <h2>Select Your Subject</h2>
      <div id="subjectError" class="error-message" style="color: red; display: none;"></div>
      
      <form id="subjectForm" action="/select-subject" method="post">
        <div class="subject-list" id="subjectContainer">
          <!-- Subjects will be loaded dynamically -->
        </div>
        <button type="submit" class="btn btn-primary">Continue</button>
      </form>
    </div>
  </div>

  <script>
    // Load subjects dynamically
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('/api/subjects');
        const subjects = await response.json();
        
        const container = document.getElementById('subjectContainer');
        container.innerHTML = subjects.map(subject => `
          <div class="subject-card">
            <input type="radio" name="subjectId" value="${subject.id}" id="subj-${subject.id}" required>
            <label for="subj-${subject.id}">
              <h3>${subject.name}</h3>
              <p>Lecturer: ${subject.lecturer_name}</p>
            </label>
          </div>
        `).join('');
        
      } catch (err) {
        document.getElementById('subjectError').textContent = 
          'Error loading subjects. Please try again.';
        document.getElementById('subjectError').style.display = 'block';
      }
    });

    // Handle form submission
    document.getElementById('subjectForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const subjectId = formData.get('subjectId');

      try {
        const response = await fetch('/select-subject', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ subjectId })
        });

        if (response.redirected) {
          window.location.href = response.url;
        } else {
          const error = await response.text();
          alert(error);
        }
      } catch (err) {
        console.error('Subject selection error:', err);
      }
    });
  </script>
</body>
</html>
