<!DOCTYPE html>
<html>
<head>
  <title>Submit Assignment</title>
  <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
  <div class="dashboard-header">
    <h1>Submit Assignment</h1>
    <button onclick="location.href='/student-dash.html'" class="btn btn-secondary">Back to Dashboard</button>
  </div>

  <div class="container">
    <form id="submissionForm" class="submission-form">
      <div class="form-group">
        <label for="assignment">Select Assignment</label>
        <select id="assignment" name="assignment" required>
          <!-- Dynamically loaded -->
        </select>
      </div>

      <div class="form-group file-upload">
        <label>Upload File (PDF/DOCX)</label>
        <input type="file" id="file" name="file" accept=".pdf,.docx" required>
        <div class="file-preview" id="filePreview"></div>
      </div>

      <button type="submit" class="btn btn-primary">Submit Assignment</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Load assignments
      const response = await fetch('/api/assignments');
      const assignments = await response.json();
      
      const select = document.getElementById('assignment');
      select.innerHTML = assignments.map(assignment => 
        `<option value="${assignment.id}">${assignment.title} (Due: ${assignment.deadline})</option>`
      ).join('');

      // File preview
      document.getElementById('file').addEventListener('change', (e) => {
        const file = e.target.files[0];
        const preview = document.getElementById('filePreview');
        preview.innerHTML = file ? `Selected: <strong>${file.name}</strong> (${(file.size/1024).toFixed(2)} KB)` : '';
      });

      // Form submission
      document.getElementById('submissionForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData();
        formData.append('assignmentId', document.getElementById('assignment').value);
        formData.append('file', document.getElementById('file').files[0]);

        try {
          const response = await fetch('/api/submit', {
            method: 'POST',
            body: formData
          });

          if (response.ok) {
            alert('Assignment submitted successfully!');
            window.location.href = '/student-dash.html';
          } else {
            alert('Error submitting assignment');
          }
        } catch (err) {
          console.error('Error:', err);
          alert('Failed to submit assignment');
        }
      });
    });
  </script>
</body>
</html>
